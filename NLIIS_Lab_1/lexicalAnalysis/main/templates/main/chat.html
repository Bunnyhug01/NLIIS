{% extends 'main/base.html' %}

{% block title %}
Chat
{% endblock %}

{% block content %}

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Styling the main container */
        .container {
            width: 80%;
            margin: auto;
            margin-top: 2rem;
            letter-spacing: 0.5px;
            height: 80%;
        }

        img {
            width: 50px;
            vertical-align: middle;
            border-style: none;
            border-radius: 100%;
        }
        /* Styling the msg-header container */
        .msg-header {
            border: 1px solid #ccc;
            width: 100%;
            height: 10%;
            border-bottom: none;
            display: inline-block;
            background-color: #efefef;
            margin: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        /* Styling the profile picture */
        .msgimg {
            margin-left: 2%;
            float: left;
        }

        .container1 {
            width: 270px;
            height: auto; 
            float: left;
            margin: 0;
        }

        /* styling user-name */
        .active {
            width: 150px;
            float: left;
            color: black;
            font-weight: bold;
            margin: 0 0 0 5px;
            height: 10%;
        
        }
        /* Styling the inbox */
        .chat-page {
            padding: 0 0 50px 0;
        }

        .msg-inbox {
            border: 1px solid #ccc;
            overflow: hidden;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }


        .chats {
            height: 500px;
        }

        .msg-page {
            max-height: 500px;
            overflow-y: auto;
        }

        /* Styling the msg-bottom container */
        .msg-bottom {
                border-top: 1px solid #ccc;
                position: relative;
                height: 11%;
                background-color: rgb(239 239 239);
            }
        /* Styling the input field */
            .input-group {
                float: right;
                margin-top: 13px;
                margin-right: 20px;
                outline: none !important;
                border-radius: 20px;
                width: 61% !important;
                background-color: #fff;
                position: relative;
                display: flex;
                flex-wrap: wrap;
                align-items: stretch;
            }
            
            .input-group>.form-control {
                position: relative;
                flex: 1 1 auto;
                width: 1%;
                margin-bottom: 0;
            }
            
            .form-control {
                border: none !important;
                border-radius: 20px !important;
                display: block;
                height: calc(2.25rem + 2px);
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                background-clip: padding-box;
                transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            }
            
            .input-group-text {
                background: transparent !important;
                border: none !important;
                display: flex;
                align-items: center;
                padding: 0.375rem 0.75rem;
                margin-bottom: 0;
                font-size: 1.5rem;
                font-weight: b;
                line-height: 1.5;
                color: #495057;
                text-align: center;
                white-space: nowrap;
                background-color: #e9ecef;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                font-weight: bold !important;
                cursor: pointer;
            }
            
            input:focus {
                outline: none;
                border: none !important;
                box-shadow: none !important;
            }
            
            .send-icon {
                font-weight: bold !important;
            }

        /* Styling the avatar  */
        received-chats-img {
            display: inline-block;
            width: 50px;
            float: left;
        }

        .received-msg {
            display: inline-block;
            padding: 0 0 0 10px;
            vertical-align: top;
            width: 92%;
        }
        .received-msg-inbox {
            width: 57%;
        }

        .received-msg-inbox p {
            background: #efefef none repeat scroll 0 0;
            border-radius: 10px;
            color: #646464;
            font-size: 14px;
            margin-left: 1rem;
            padding: 1rem;
            width: 100%;
            box-shadow: rgb(0 0 0 / 25%) 0px 5px 5px 2px;
        }
            p {
            overflow-wrap: break-word;
        }

        /* Styling the msg-sent time  */
        .time {
            color: #777;
            display: block;
            font-size: 12px;
            margin: 8px 0 0;
        }
        .outgoing-chats {
            overflow: hidden;
            margin: 26px 20px;
        }

        .outgoing-chats-msg p {
            background-color: #3a12ff;
            background-image: linear-gradient(45deg, #ee087f 0%, #DD2A7B 25%, #9858ac 50%, #8134AF 75%, #515BD4 100%);
            color: #fff;
            border-radius: 10px;
            font-size: 14px;
            color: #fff;
            padding: 5px 10px 5px 12px;
            width: 100%;
            padding: 1rem;
            box-shadow: rgb(0 0 0 / 25%) 0px 2px 5px 2px;
        }
        .outgoing-chats-msg {
                float: right;
                width: 46%;
            }

        /* Styling the avatar */
        .outgoing-chats-img {
            display: inline-block;
            width: 50px;
            float: right;
            margin-right: 1rem;
        }
        @media only screen and (max-device-width: 850px) {
            *,
            .time {
                font-size: 28px;
            }
            img {
                width: 65px;
            }
            .msg-header {
                height: 5%;
            }
            .msg-page {
                max-height: none;
            }
            .received-msg-inbox p {
                font-size: 28px;
            }
            .outgoing-chats-msg p {
                font-size: 28px;
            }
        }

        @media only screen and (max-device-width: 450px) {
            *,
            .time {
                font-size: 28px;
            }
            img {
                width: 65px;
            }
            .msg-header {
                height: 5%;
            }
            .msg-page {
                max-height: none;
            }
            .received-msg-inbox p {
                font-size: 28px;
            }
            .outgoing-chats-msg p {
                font-size: 28px;
            }
        }
    </style>

    <!-- Main container -->
    <div class="container">
        <!-- Chat inbox  -->
        <div class="chat-page" id="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <!-- Message container -->
                    <div class="msg-page" id="msg-page">
                    </div>
                </div>
                <!-- msg-bottom section -->
                <div class="msg-bottom">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Write reques..." name="requestInput" id="requestInput">
                        <button type="button" name="Submit" id="btn1" style="padding: 0; border: none; background: none;">
                            <span class="input-group-text send-icon">
                                <i class="bi bi-send "></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script>
        
        async function sendData(message) {
            return await fetch("chat_answer?message=" + message, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                }
            }).then(response => response.json()).then(json => json['answer']);
        }

    </script>

    <script>
        btn1 = document.getElementById('btn1')
        requestInput = document.getElementById('requestInput')
        requestInput.addEventListener("keypress", event => {
            if(event.key === 'Enter')
            btn1.click()
        });
        btn1.onclick = event => {
            addMassage(requestInput.value)
            requestInput.value = ''
        }

        function addMassage(massage) {
            if (massage !== '') {
                document.getElementById("msg-page").innerHTML +=
                    `<div class='outgoing-chats' id='userMsg'>\
                        <div class='outgoing-chats-img'>\
                            <img src='https://cdn-icons-png.flaticon.com/512/5675/5675059.png'>\
                        </div>\
                        <div class='outgoing-msg'>\
                            <div class='outgoing-chats-msg'>\
                                <p class='multi-msg'>${massage}</p>\
                            </div>\
                        </div>\
                    </div>`;
                
                scrollToEnd('#msg-page')
                answer = sendData(massage);
                setTimeout(async () => addAnswer(await answer), 500);
            }
        }

        function addAnswer(answer) {
            document.getElementById("msg-page").innerHTML +=
            `<div class='received-chats'>\
                <div class='received-chats-img'>\
                    <img src='https://www.vhv.rs/dpng/d/4-48162_mee6-bot-hd-png-download.png'>\
                </div>\
                <div class='received-msg'>\
                    <div class='received-msg-inbox'>\
                        <p>${answer}</p>\
                    </div>\
                </div>\
            </div>`;
            scrollToEnd('#msg-page');
        }

    </script>

    <script>

        let scrollToEnd = ( elem ) => {
            let el = document.querySelector(elem);
            el.scrollTop = el.scrollHeight;
        }

    </script>

{% endblock %}
